<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="description" content="game review site" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Nerko+One&display=swap"
      rel="stylesheet"
    />
    <!-- font awsome -->
    <link rel="stylesheet" href="./css/font-awsome/all.min.css" />

    <!-- bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />

    <!-- main style sheet -->
    <link rel="stylesheet" href="./css/style.css" />

    <title>Home</title>
  </head>
  <body>
    <section class="games">
      <header>
        <img src="./images/wraper.png" class="w-100" alt="game photo" />
      </header>

      <nav
        class="navbar navbar-expand-lg nav-bg position-sticky top-0 z-3 p-0 "
      >
        <div class="container col-md-6 col-lg-9 p-2 px-5">
          <h5 class="navbar-brand mb-0 text-uppercase text-white">
            <img
              src="./images/logo-sm.png"
              alt="logo photo"
              style="max-width: 40px"
            />
            Game Reviews
          </h5>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse small navbar-collapse"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 menu small p-2">
              <li class="nav-item">
                <a
                  role="button"
                  class="nav-link text-uppercase active"
                  aria-current="page"
                  data-category="mmorpg"
                  >mmorpg</a
                >
              </li>
              <li class="nav-item">
                <a
                  role="button"
                  class="nav-link text-uppercase"
                  data-category="shooter"
                  >shooter</a
                >
              </li>
              <li class="nav-item">
                <a
                  role="button"
                  class="nav-link text-uppercase"
                  data-category="sailing"
                  >sailing</a
                >
              </li>
              <li class="nav-item">
                <a
                  role="button"
                  class="nav-link text-uppercase"
                  data-category="permadeath"
                  >permadeath</a
                >
              </li>
              <li class="nav-item">
                <a
                  role="button"
                  class="nav-link text-uppercase"
                  data-category="superhero"
                  >superhero</a
                >
              </li>
              <li class="nav-item">
                <a
                  role="button"
                  class="nav-link text-uppercase"
                  data-category="pixel"
                  >pixel</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <main class="container my-5 home ">
        <section class="position-relative">
          <div
            class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4"
            id="gameData"
          >
           
          </div>
        </section>
      </main>
    </section>
    <section class="details d-none pb-5">
      <div class="container">
        <header class="hstack justify-content-between">
          <h1 class="text-center h3 py-4">Details Game</h1>
          <button class="btn-close btn-close-white" id="btnClose"></button>
        </header>
        <div class="row g-4" id="detailsContent">
          
        </div>
      </div>
    </section>
    <div class="loading d-none">
      <span class="loader"></span>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
